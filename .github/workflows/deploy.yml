name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # ou la branche que tu utilises

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '18'    # ou la version que tu utilises

      - name: Install dependencies
        run: npm ci

      - name: Build the site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages      # nom de la branche de publication
          publish_dir: ./dist            # dossier rÃ©sultant du build

      - name: Add custom domain
        run: echo "laptopzonelb.store" > ./dist/CNAME


